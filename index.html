<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nečum zmrde!</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #e6f7ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 60px; /* room for navbar */
    }

    /* Navbar Styles */
    nav {
      background-color: #007bff;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 850px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 999;
    }

    

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      font-size: 22px;
    }

    nav ul li a {
      color: white;
      text-decoration: underline;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #cce6ff;
    }


    /* Centering content */
    .page-content {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 60px);
    }

    /* Calculator box */
    .calculator {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 350px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    label {
      font-size: 14px;
      font-weight: bold;
      color: #555;
      margin-bottom: 5px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      background-color: #fafafa;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #007bff;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      color: #333;
      font-weight: bold;
    }

    .error {
      color: red;
      font-size: 14px;
      font-weight: normal;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="#Rakety">Rakety</a></li>
      <li><a href="#Explosive">Explosive</a></li>
      <li><a href="#C4">C4</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="page-content">
    <div class="calculator">
      <h2>Kolik potřebuješ?</h2>
      
      <label for="Kolik">Kolik:</label>
      <input type="number" id="amount" placeholder="Enter amount" />

      <label for="Čeho">Čeho:</label>
      <select id="from">
        <option value="RAKETY">RAKETY</option>
        <option value="GP">GP</option>
        <option value="Sulf">Sulf</option>
        <option value="Char">Char</option>
      </select>

      <label for="Na co">Na co:</label>
      <select id="to">
        <option value="GP">GP</option>
        <option value="RAKETY">RAKETY</option>
        <option value="Sulf">Sulf</option>
        <option value="Char">Char</option>
      </select>

      <button onclick="convert()">Výpočet</button>

      <div id="result"></div>
    </div>
  </div>

  <script>
    const rates = {
      RAKETY: { GP: 650, Sulf: 1400, Char: 1950 },
      GP: { RAKETY: 0.00153, Sulf: 2, Char: 3 },
      Sulf: { RAKETY: 0.01, GP: 0.05, Char: 0.0033  },
      Char: { RAKETY: 0.0005, GP: 0.0033, Sulf: 0.05 }
    };

    function convert() {
      const amount = parseFloat(document.getElementById('amount').value);
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const resultDiv = document.getElementById('result');

      if (isNaN(amount) || amount <= 0) {
        resultDiv.textContent = "Please enter a valid amount.";
        resultDiv.classList.add('error');
        return;
      } else {
        resultDiv.classList.remove('error');
      }

      if (from === to) {
        resultDiv.textContent = `${amount.toFixed(2)} ${from} = ${amount.toFixed(2)} ${to}`;
        return;
      }

      const rate = rates[from]?.[to];

      if (!rate) {
        resultDiv.textContent = "Exchange rate not available.";
        resultDiv.classList.add('error');
        return;
      }

      const converted = amount * rate;
      resultDiv.textContent = `${amount.toFixed(2)} ${from} = ${converted.toFixed(2)} ${to}`;
    }
  </script>
</body>
</html>
