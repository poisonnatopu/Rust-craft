<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exchange Rate Calculator</title>
  <style>
    body {
      background-color: #f3f3f3;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label, select, input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Exchange Rate Calculator</h2>
    
    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount" />

    <label for="from">From:</label>
    <select id="from">
      <option value="RAKETY">RAKETY</option>
      <option value="GP">GP</option>
      <option value="Sulf">Sulf</option>
      <option value="Char">Char</option>
    </select>

    <label for="to">To:</label>
    <select id="to">
      <option value="GP">GP</option>
      <option value="RAKETY">RAKETY</option>
      <option value="Sulf">Sulf</option>
      <option value="Char">Char</option>
    </select>

    <button onclick="convert()">Convert</button>

    <div id="result"></div>
  </div>

  <script>
    const rates = {
      RAKETY: { GP: 650, Sulf: 1400, Char: 1950 },
      GP: { RAKETY: 1, Sulf: 2, Char: 3 },
      Sulf: { RAKETY: 0.01, GP: 0.05, Char: 0.0033  },
      Char: { RAKETY: 0.0005, GP: 0.0033, Sulf: 0.05 }
    };

    function convert() {
      const amount = parseFloat(document.getElementById('amount').value);
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const resultDiv = document.getElementById('result');

      if (isNaN(amount) || amount <= 0) {
        resultDiv.textContent = "Please enter a valid amount.";
        return;
      }

      if (from === to) {
        resultDiv.textContent = `${amount.toFixed(2)} ${from} = ${amount.toFixed(2)} ${to}`;
        return;
      }

      const rate = rates[from]?.[to];

      if (!rate) {
        resultDiv.textContent = "Exchange rate not available.";
        return;
      }

      const converted = amount * rate;
      resultDiv.textContent = `${amount.toFixed(2)} ${from} = ${converted.toFixed(2)} ${to}`;
    }
  </script>
</body>
</html>
